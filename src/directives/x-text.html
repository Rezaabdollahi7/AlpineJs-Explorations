<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/output.css" rel="stylesheet">
    <title>X-Text </title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="p-16 grid grid-cols-1  xl:grid-cols-4 gap-5 bg-slate-900">

    <div  class="bg-slate-800 p-8 rounded-md border border-gray-700 mt-8 flex flex-col justify-center items-center text-white"  x-data x-text="await (await fetch('https://jsonplaceholder.typicode.com/todos/1')).text()" >

    </div>

    <div x-data="{ username: 'John Doe', greeting: 'Hello' }"
        class="bg-slate-800 p-8 rounded-md border border-gray-700 mt-8 flex flex-col justify-center items-center">
        <!-- Input field for the user to enter their name -->
        <input type="text" x-model="username" placeholder="Enter your name"
            class="block w-full p-2 border border-gray-300 rounded-md shadow-sm mb-4 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />

        <!-- When the input changes, the `username` variable updates, and so does the span content -->
        <span class="text-lg text-gray-100" x-text="greeting + ', ' + username + '!'"></span>
    </div>


    <div x-data="{ open: false }"  class="bg-slate-800 p-8 rounded-md border border-gray-700 mt-8 flex flex-col justify-center items-center text-white">
        <button @click="open = !open">Toggle Content</button>
        <div x-show="open">Content</div>
    </div>


    <div x-data="{ tab: 'home' }"  class="bg-slate-800 p-8 rounded-md border border-gray-700 mt-8 flex flex-col justify-center items-center">
        <div class="mytabs flex w-1/2 text-white justify-between">

            <button class="bg-sky-400 text-white rounded-lg p-2"  @click="tab = 'home'">Home</button>
            <button class="bg-sky-400 text-white rounded-lg p-2"  @click="tab = 'profile'">Profile</button>
        </div>
        <div x-show="tab === 'home'" class="mt-2 text-yellow-500">Its Home Content</div>
        <div x-show="tab === 'profile'" class="mt-2 text-yellow-500">Its Profile Content</div>
    </div>

    <div x-data="{ count: 0 }"  class="bg-slate-800 p-8 rounded-md border border-gray-700 mt-8 flex flex-col justify-center items-center">
        <button @click="count++" class="my-2 text-rose-400 text-2xl">↑</button>
        <span class="bg-rose-500 text-white shadow-lg w-8 h-8 flex justify-center items-center rounded-lg font-bold" x-text="count"></span>
        <button @click="count--" class="my-2 text-rose-400 text-2xl">↓</button>
    </div>

    <div x-data="{ showModal: false }"  class="bg-slate-800 p-8 rounded-md border border-gray-700 mt-8 flex flex-col justify-center items-center">
        <button @click="showModal = true" class="text-white">Open Modal</button>
        <div x-show="showModal" @click.away="showModal = false">
            <!-- Modal Content -->
            <button @click="showModal = false" class="text-white">Close</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.js" defer></script>


</body>

</html>
